{% extends "base.html" %}
{% block style %}
<link rel="stylesheet" href="../../static/content/errorstyle.css">
{% endblock %}
{% block content %}
<div class="error">
    <div class="error-num">
        <h1><span>O</span>Oops<span class="dot">.</span><span class="dot1">.</span><span class="dot2">.</span></h1>
        <h2>Error {% block num %}404{% endblock num %}</h2>
        <p>{% block error-text %}The page you are looking for isn't here.{% endblock error-text %}</p>
    </div>

    <ul class="animation-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
{% endblock %}
