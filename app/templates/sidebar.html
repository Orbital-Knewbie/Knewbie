{% extends "base.html" %}
{% block style %}
<link rel="stylesheet" href="../static/content/sidebarstyle.css">
{% endblock %}
{% block content %}
<div class="sidebar">
    <div>
        <img src="{{ image_file }}" class="pic" alt="">
        <h4>{{ current_user.firstName }} {{ current_user.lastName }}</h4>
        {% if current_user.urole == 'student' %}
        <p>Knewbie ID: {{ current_user.knewbie_id }} </p>
        {% endif %}
    </div>
    <a href="#" style="margin-top: 5rem;"><i class="fas fa-bell"></i><span>Notifications</span></a>
    <a href="#"><i class="fas fa-edit"></i><span>Quizzes</span></a>
    <a href="#"><i class="fas fa-comments"></i><span>Forum</span></a>
    <a href="{{ url_for('leaderboard') }}"><i class="fas fa-list"></i><span>Leaderboard</span></a>
    <div class="separator"></div>
    <a href="{{ url_for('contact') }}"><i class="fas fa-cogs"></i><span>Settings</span></a>
    <!--<a href="#"><i class="fas fa-info-circle"></i><span>Contact Us</span></a>
    <a href="#"><i class="fas fa-info-circle"></i><span>Frequently Asked Questions</span></a>-->
</div>
{% endblock %}
