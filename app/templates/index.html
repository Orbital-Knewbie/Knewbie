{% extends "base.html" %}
{% block style %}
<link rel="stylesheet" href="../static/content/homepagestyle.css">
{% endblock %}
{% block content %}
<section class="gradient" id="home-page">
    <div class="gradient-clipped">
        <div class="gradient-textbox">
            <h1 class="text">Knewbie</h1>
            <h2 class="subtext">Knowledge is Power. Even if you are a Noobie.</h2>
            <a href="{{ url_for('login') }}" class="home-btn" id="login">SIGN IN!</a>
            <a href="{{ url_for('reg') }}" class="home-btn" id="signupnow">REGISTER!</a>
        </div>
    </div>
</section>

<!-- DIVIDER ILLUSTRATION -->

<!-- UNIQUE ID PROGRESS QUERY -->

        </label>
    </div>
